<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
              integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
              crossorigin="anonymous" referrerpolicy="no-referrer"/>
    </head>
    <body>
        <main>
            <div class="main-container">
                <!--            the application header section -->
                <header class="header">
                    <nav class="header-navbar">
                        <button class="navbar-btn navbar-menu-btn">
                            <i class="fa fa-bars"></i>
                        </button>
                        <h3 class="navbar-title">sorans cart</h3>
                        <button class="navbar-btn navbar-cart-btn">
                            <i class="fa fa-shopping-cart"></i>
                            <span class="cart-counter">1</span>
                        </button>
                    </nav>
                </header>
                <!--            the main section of the app => products-->
                <section class="products-container">
                    <div class="backdrop">
                        <section class="cart-modal-container">
                            <section class="cart-modal">
                                <div class="cart-title">
                                    <h3>your cart</h3>
                                </div>
                                <div class="cart-products"></div>
                                <div class="cart-actions">
                                    <p class="cart-total-price">total price : 37.97$</p>
                                    <button class="cart-btn cart-submit-btn">confirm</button>
                                    <button class="cart-btn cart-clear-btn">clear</button>
                                </div>
                            </section>
                        </section>
                    </div>
                    <div class="products"></div>
                </section>
                <!--            cart modal section-->
            </div>
        </main>
        <script type="module" src="app.js"></script>
    </body>
</html>
